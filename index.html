
<!DOCTYPE html>

    <title>Asmodeus Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Gray 950 */
        color: #f8fafc;
        overscroll-behavior: none;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      .neon-text {
        text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff00de, 0 0 80px #ff00de;
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(56, 189, 248, 0.5), inset 0 0 10px rgba(56, 189, 248, 0.2);
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        pointer-events: none;
        opacity: 0.15;
      }
      
      /* Subtle text flicker */
      @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
          opacity: 1;
        }
        20%, 24%, 55% {
          opacity: 0.5;
        }
      }
      .flicker {
        animation: flicker 4s infinite;
      }

      /* Pointer Rattle Effect */
      @keyframes rattle {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-3deg); }
        50% { transform: rotate(0deg); }
        75% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-rattle {
        animation: rattle 0.1s infinite linear;
      }

      /* Custom Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444; 
        box-shadow: 0 0 10px #ef4444;
      }
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #334155 #0f172a;
      }
    </style>
